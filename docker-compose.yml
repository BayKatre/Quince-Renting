# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: postgres
    container_name: postgre
    restart: always
    volumes:
      - /Users/katre/srv/postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=quince
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=quince
    ports:
      - 5432:5432

  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8081:8080

